<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>

<body>
    <div class="contact-section">
        <div class="contact-banner">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you! Fill out the form below to reach out.</p>
        </div>

        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="2acb3512-8204-4151-b826-777dd5912aca">

                <!-- Form Inputs -->
                <input type="text" name="full_name" placeholder="Your Name" required>
                <input type="email" name="email_address" placeholder="Your Email" required>
                <textarea name="user_message" placeholder="Your Message" required></textarea>

                <!-- Honeypot Spam Protection -->

                <!-- Custom Confirmation / Success Page -->

            <p><i class="fas fa-map-marker-alt"></i> 41/12 Vellala Street, Ayanavaram, Near Gopi Krishna Theater, Chennai, Tamil Nadu, India - 600023</p>
        </div>
    </div>
